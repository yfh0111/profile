<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Button dengan Animasi</title>
    
    <!-- Memasukkan Bootstrap versi terbaru -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        /* CSS untuk membuat floating button */
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        /* CSS untuk animasi saat diklik */
        .floating-button:hover {
            transform: scale(1.1); /* Memperbesar saat dihover */
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Selamat Datang!</h1>
        <p>Ini adalah contoh floating button dengan animasi.</p>
    </div>

    <!-- Floating Button -->
    <a href="#" class="btn btn-primary btn-lg floating-button" id="floatingBtn">
        <span class="glyphicon glyphicon-plus"></span> <!-- Simbol tambah -->
    </a>

    <!-- Memasukkan script JavaScript Bootstrap dan script animasi -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Script untuk mengaktifkan animasi saat floating button diklik
        document.getElementById("floatingBtn").addEventListener("click", function () {
            // Tambahkan animasi di sini (misalnya perubahan warna atau efek lainnya)
            alert("Floating button diklik!");
        });
    </script>
</body>
</html>
